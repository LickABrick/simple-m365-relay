[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/var/run/supervisord.pid

[program:rsyslog]
command=/usr/sbin/rsyslogd -n
priority=10
autorestart=true

[program:postfix]
command=/opt/ms365-relay/postfix/run-postfix.sh
priority=20
autorestart=true

[program:ui]
command=python3 -m uvicorn app.main:app --host ${UI_BIND:-0.0.0.0} --port ${UI_PORT:-8000}
directory=/opt/ms365-relay
priority=30
autorestart=true
