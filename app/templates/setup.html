{% extends "auth_base.html" %}
{% block content %}
  <h1 class="text-lg font-semibold">Create admin account</h1>
  <p class="mt-1 text-sm text-slate-600 dark:text-slate-300">First run: set up a single admin user.</p>

  <form method="post" action="/setup" class="mt-6 space-y-3">
    <div>
      <label class="text-sm font-medium">Username</label>
      <input name="username" autocomplete="username" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950" />
      <div class="mt-1 text-xs text-slate-500 dark:text-slate-400">Single admin only.</div>
    </div>
    <div>
      <label class="text-sm font-medium">Password</label>
      <input name="password" type="password" autocomplete="new-password" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950" />
      <div class="mt-1 text-xs text-slate-500 dark:text-slate-400">Min 12 chars, upper+lower, number, symbol.</div>
    </div>
    <div>
      <label class="text-sm font-medium">Confirm password</label>
      <input name="password2" type="password" autocomplete="new-password" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none dark:border-slate-800 dark:bg-slate-950" />
    </div>
    <button type="submit" class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500">
      <i data-lucide="user-plus" class="h-4 w-4"></i>
      Create admin
    </button>
  </form>
{% endblock %}
