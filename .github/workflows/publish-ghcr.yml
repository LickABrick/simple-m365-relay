name: Publish Docker images to GHCR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.2.3, v1.2.3-rc.1)"
        required: true
        type: string
      prerelease:
        description: "Treat as prerelease (do not move :latest)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ui
            image_name: simple-m365-relay-ui
            dockerfile: ui/Dockerfile
          - name: postfix
            image_name: simple-m365-relay-postfix
            dockerfile: postfix/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image + tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            ver="${{ github.event.release.tag_name }}"
            pre="${{ github.event.release.prerelease }}"
          else
            ver="${{ inputs.version }}"
            pre="${{ inputs.prerelease }}"
          fi

          # Accept both v1.2.3 and 1.2.3
          ver_no_v="${ver#v}"

          sha_short="${GITHUB_SHA::7}"

          owner_lc="${{ github.repository_owner }}"
          owner_lc="$(printf '%s' "$owner_lc" | tr '[:upper:]' '[:lower:]')"

          image="ghcr.io/${owner_lc}/${{ matrix.image_name }}"

          tag_lines="$image:$ver_no_v
$image:sha-$sha_short"

          # Only move :latest on non-prerelease releases.
          if [[ "$pre" == "false" ]]; then
            tag_lines="$tag_lines
$image:latest"
          fi

          {
            echo "image=$image"
            echo "tags<<EOF"
            echo "$tag_lines"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Docker metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.tags.outputs.image }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
